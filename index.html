<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>title</title>

  <style>
    body {
      padding: 0;
      margin: 0;
    }

    #wrapper {
      color: red;
      width: 100%;
      height: 25px;
    }

    .shuffle {
      background: #000;
      color: #fff;
      width: 100%;
      height: 100%;
      padding: 5px 10px;
      margin: 0 auto;

      font-size: 22px;
    }
  </style>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>
  <div id="wrapper">
    <div class="shuffle"></div>
  </div>

  <script>
    var timerAmount = 4;
    var tempPlaces = [
      "OwO", "Hello", "Hi", "Howdy", "UwU"
    ];
    $(".shuffle").html(tempPlaces[0]);
    shuffleTimer = setInterval(function () {
      var max = tempPlaces.length - 1;
      timerAmount = timerAmount == 0 ? max : timerAmount - 1;

      shuffleEffect(tempPlaces[timerAmount]);

    }, 3000);

    function shuffleEffect(text) {
      var theLetters = "abcdefghijklmnopqrstuvwxyz"; //You can customize what letters it will cycle through
      var ctnt = text; // Your text goes here
      var speed = 50; // ms per frame
      var increment = 3; // frames per step. Must be >2

      var clen = ctnt.length;
      var si = 0;
      var stri = 0;
      var block = "";
      var fixed = "";

      (function rustle(i) {
        setTimeout(function () {
          if (--i) {
            rustle(i);
          }
          nextFrame(i);
          si = si + 1;
        }, speed);
      })

      (clen * increment + 1);

      function nextFrame(pos) {
        for (var i = 0; i < clen - stri; i++) {
          var num = Math.floor(theLetters.length * Math.random());
          var letter = theLetters.charAt(num);
          block = block + letter;
        }

        if (si == (increment - 1)) {
          stri++;
        }

        if (si == increment) {
          fixed = fixed + ctnt.charAt(stri - 1);
          si = 0;
        }

        var tempMsg = fixed + block;
        $(".shuffle").html(tempMsg);

        block = "";
      }
    }
  </script>
</body>

</html>
